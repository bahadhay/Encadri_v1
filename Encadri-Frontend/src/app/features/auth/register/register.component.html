<div class="auth-container">
  <app-ui-card class="auth-card">
    <div class="auth-header">
      <img src="favicon.png" alt="Encadri Logo" class="auth-logo">
      <h2>Create Account</h2>
      <p>Join Encadri as a Student or Supervisor</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <app-ui-input
        label="Full Name"
        type="text"
        placeholder="John Doe"
        [(ngModel)]="fullName"
        name="fullName"
        [disabled]="loading">
      </app-ui-input>

      <app-ui-input
        label="Email Address"
        type="email"
        placeholder="you@example.com"
        [(ngModel)]="email"
        name="email"
        [disabled]="loading">
      </app-ui-input>

      <app-ui-input
        label="Password"
        type="password"
        placeholder="Min 8 characters"
        [(ngModel)]="password"
        name="password"
        [disabled]="loading">
      </app-ui-input>

      <div class="form-group">
        <label class="label">I am a...</label>
        <div class="role-selector">
          <label class="role-option" [class.selected]="role === 'student'">
            <input type="radio" name="role" [(ngModel)]="role" value="student">
            <span class="role-content">
              <span class="role-icon">ğŸ“</span>
              Student
            </span>
          </label>
          <label class="role-option" [class.selected]="role === 'supervisor'">
            <input type="radio" name="role" [(ngModel)]="role" value="supervisor">
            <span class="role-content">
              <span class="role-icon">ğŸ‘¨â€ğŸ«</span>
              Supervisor
            </span>
          </label>
        </div>
      </div>

      <div *ngIf="error" class="error-banner">
        {{ error }}
      </div>

      <app-ui-button
        type="submit"
        variant="primary"
        class="w-full"
        [loading]="loading">
        create Account
      </app-ui-button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Sign In</a></p>
    </div>
  </app-ui-card>
</div>

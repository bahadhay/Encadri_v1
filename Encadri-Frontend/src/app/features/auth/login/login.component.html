<div class="auth-container">
  <app-ui-card class="auth-card">
    <div class="auth-header">
      <img src="favicon.png" alt="Encadri Logo" class="auth-logo">
      <h2>Welcome Back</h2>
      <p>Sign in to continue to Encadri</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <app-ui-input
        label="Email Address"
        type="email"
        placeholder="you@example.com"
        [(ngModel)]="email"
        name="email"
        [disabled]="loading">
      </app-ui-input>

      <app-ui-input
        label="Password"
        type="password"
        placeholder="••••••••"
        [(ngModel)]="password"
        name="password"
        [disabled]="loading">
      </app-ui-input>

      <div *ngIf="error" class="error-banner">
        {{ error }}
      </div>

      <app-ui-button
        type="submit"
        variant="primary"
        class="w-full"
        [loading]="loading">
        Sign In
      </app-ui-button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
      <!-- Pre-filled credentials hint for development purposes -->
      <!-- Demo Login Buttons -->
      <div class="dev-hint">
        <p class="mb-2 text-sm text-slate-500">Demo Access:</p>
        <div class="demo-actions">
          <app-ui-button size="sm" variant="outline" (click)="loginAs('student')" type="button">Student</app-ui-button>
          <app-ui-button size="sm" variant="outline" (click)="loginAs('supervisor')" type="button">Supervisor</app-ui-button>
        </div>
      </div>
    </div>
  </app-ui-card>
</div>

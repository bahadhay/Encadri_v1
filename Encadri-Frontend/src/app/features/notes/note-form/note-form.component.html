<div class="note-form-container">
  <!-- Header -->
  <div class="page-header">
    <h2>{{ isEditMode() ? 'Edit Note' : 'New Note' }}</h2>
    <app-ui-button variant="outline" (click)="cancel()">Cancel</app-ui-button>
  </div>

  <!-- Form -->
  <app-ui-card>
    <form (ngSubmit)="onSubmit()">
      <div class="form-content">
        <!-- Title -->
        <app-ui-input
          label="Title *"
          placeholder="Note title..."
          [(ngModel)]="note.title"
          name="title"
          [disabled]="loading()">
        </app-ui-input>

        <!-- Folder Selection -->
        <div class="form-group" *ngIf="folders().length > 0">
          <label class="label">Folder</label>
          <select
            class="folder-select"
            [(ngModel)]="note.folderId"
            name="folderId"
            [disabled]="loading()">
            <option [ngValue]="null">No folder</option>
            <option *ngFor="let folder of folders()" [ngValue]="folder.id">
              {{ folder.name }}
            </option>
          </select>
        </div>

        <!-- Color Selection -->
        <div class="form-group">
          <label class="label">Color</label>
          <div class="color-options">
            <button
              *ngFor="let color of colors"
              type="button"
              class="color-circle"
              [class.selected]="note.color === color.value"
              [attr.data-color]="color.value"
              (click)="note.color = color.value"
              [title]="color.label">
            </button>
          </div>
        </div>

        <!-- Simple Editor -->
        <div class="editor-section">
          <div class="editor-content">
            <textarea
              class="simple-editor"
              [(ngModel)]="note.content"
              name="content"
              placeholder="Start writing..."
              [disabled]="loading()"
              rows="15">
            </textarea>
          </div>
        </div>

        <!-- Pin Toggle -->
        <div class="form-group">
          <label class="checkbox-label">
            <input
              type="checkbox"
              [(ngModel)]="note.isPinned"
              name="isPinned"
              [disabled]="loading()">
            <span>Pin this note</span>
          </label>
        </div>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <app-ui-button type="button" variant="outline" (click)="cancel()" [disabled]="loading()">
          Cancel
        </app-ui-button>
        <app-ui-button type="submit" variant="primary" [loading]="loading()">
          {{ isEditMode() ? 'Update Note' : 'Create Note' }}
        </app-ui-button>
      </div>
    </form>
  </app-ui-card>
</div>

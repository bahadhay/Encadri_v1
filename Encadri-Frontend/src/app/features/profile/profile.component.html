<div class="profile-container">
  <div class="profile-header">
    <h2>User Profile</h2>
  </div>

  <app-ui-card>
    <div class="profile-content">
      
      <!-- View Mode -->
      <div *ngIf="!isEditing()" class="view-mode">
        <div class="avatar-section">
          <div class="avatar-placeholder">
            {{ user()?.fullName?.charAt(0) || 'U' }}
          </div>
        </div>
        
        <div class="info-grid">
          <div class="info-item">
            <span class="label">Full Name</span>
            <span class="value">{{ user()?.fullName }}</span>
          </div>
          <div class="info-item">
            <span class="label">Email</span>
            <span class="value">{{ user()?.email }}</span>
          </div>
          <div class="info-item">
            <span class="label">Role</span>
            <span class="badge">{{ user()?.userRole | titlecase }}</span>
          </div>
        </div>

        <div class="actions">
          <app-ui-button variant="primary" (click)="toggleEdit()">Edit Profile</app-ui-button>
        </div>
      </div>

      <!-- Edit Mode -->
      <form *ngIf="isEditing()" (ngSubmit)="onSubmit()" class="edit-mode">
        <app-ui-input
          label="Full Name"
          [(ngModel)]="formData.fullName"
          name="fullName"
          [disabled]="loading()">
        </app-ui-input>

        <app-ui-input
          label="Email"
          type="email"
          [(ngModel)]="formData.email"
          name="email"
          [disabled]="loading()">
        </app-ui-input>

        <app-ui-input
          label="Avatar URL (Optional)"
          [(ngModel)]="formData.avatarUrl"
          name="avatarUrl"
          [disabled]="loading()">
        </app-ui-input>

        <div *ngIf="error()" class="error-banner">
          {{ error() }}
        </div>

        <div class="actions">
          <app-ui-button variant="outline" type="button" (click)="toggleEdit()" [disabled]="loading()">Cancel</app-ui-button>
          <app-ui-button variant="primary" type="submit" [loading]="loading()">Save Changes</app-ui-button>
        </div>
      </form>

      <div *ngIf="success()" class="success-banner">
        {{ success() }}
      </div>

    </div>
  </app-ui-card>
</div>
